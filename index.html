<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">

    <!-- header sec -->
    <header class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">
        Bookstore Management System
      </h1>
      <p class="text-gray-600">Manage your book collection with ease</p>
    </header>

    <!-- Filtering sec -->
    <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Search Books</label>
          <div class="relative">
            <input type="text" id="searchInput" placeholder="Search title, author, or publisher..."
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" />
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Publication Date</label>
          <input type="date" id="dateInput"
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select id="categoryFilter"
            class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            <option value="">All Categories</option>
          </select>
        </div>

        <div class="flex items-end">
          <button onclick="loadBooks()"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
            <i class="fas fa-search mr-2"></i>
            Search
          </button>
        </div>
      </div>

      <div class="flex flex-wrap gap-3">
        <button onclick="openBookModal()"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center">
          <i class="fas fa-plus mr-2"></i>
          Add Book
        </button>
        <button onclick="openCategoryModal()"
          class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center">
          <i class="fas fa-tags mr-2"></i>
          Manage Categories
        </button>
      </div>
    </section>

    <!-- main conten tsec -->
    <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
          <i class="fas fa-books text-indigo-600 mr-2"></i>
          Books Collection
        </h2>
        <div id="totalCount" class="text-sm text-gray-600"></div>
      </div>

      <div id="booksList" class="space-y-4">
        <div class="flex items-center justify-center py-12">
          <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 mb-4"></i>
            <p class="text-gray-500">Loading books...</p>
          </div>
        </div>
      </div>
    </section>

    <div id="pagination" class="flex justify-center"></div>
  </div>

  <!-- crud book modal -->
  <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 id="bookModalTitle" class="text-2xl font-bold text-gray-800">Add Book</h2>
          <button onclick="closeBookModal()" class="text-gray-400 hover:text-gray-600 text-xl">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="bookForm" class="space-y-4">
          <input type="hidden" id="bookId">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
            <input type="text" id="bookTitle" placeholder="Enter book title"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Author *</label>
            <input type="text" id="bookAuthor" placeholder="Enter author name"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Publication Date *</label>
            <input type="date" id="bookDate"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Publisher *</label>
            <input type="text" id="bookPublisher" placeholder="Enter publisher name"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Pages *</label>
            <input type="number" id="bookPages" placeholder="Number of pages" min="1"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
            <select id="bookCategory"
              class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
              <option value="">Select Category</option>
            </select>
          </div>

          <div class="flex gap-3 pt-4">
            <button type="button" onclick="closeBookModal()"
              class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 px-4 rounded-lg transition duration-200">
              Cancel
            </button>
            <button type="submit"
              class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg transition duration-200">
              <i class="fas fa-save mr-2"></i>
              Save Book
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- crud categories modal  -->
  <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Manage Categories</h2>
          <button onclick="closeCategoryModal()" class="text-gray-400 hover:text-gray-600 text-xl">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="categoryForm" class="mb-6">
          <div class="flex gap-3">
            <input type="text" id="categoryName" placeholder="Enter new category name"
              class="flex-1 py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
              required>
            <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition duration-200">
              <i class="fas fa-plus mr-2"></i>
              Add
            </button>
          </div>
        </form>

        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Existing Categories</h3>
          <div id="categoriesList" class="space-y-2 max-h-60 overflow-y-auto">
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- toast messages -->
  <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

  <script src="js/main.js"></script>
</body>

</html>
